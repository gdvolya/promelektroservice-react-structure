<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ПромЕлектроСервіс — електромонтажні послуги</title>

    <meta name="description" content="Професійні електромонтажні роботи будь-якої складності." />
    <meta name="author" content="ПромЕлектроСервіс" />
    <meta name="robots" content="index, follow" />
    <meta property="og:title" content="ПромЕлектроСервіс" />
    <meta property="og:image" content="/img/logo.png" />
    <meta property="og:url" content="https://promelektroservice.vercel.app" />
    <meta property="og:type" content="website" />
    <meta name="theme-color" content="#003366" />

    <!-- Подключения -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://firestore.googleapis.com" />
    
    <!-- ✅ Простое подключение CSS, без preload -->
    <link rel="stylesheet" href="%PUBLIC_URL%/main.css" />

    <!-- ✅ preload только одного LCP-изображения -->
    <link
      rel="preload"
      href="/img/background.webp"
      as="image"
      type="image/webp"
      imagesrcset="/img/background.webp 1x, /img/background@2x.webp 2x"
      imagesizes="100vw"
    />

    <!-- Иконки и manifest -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Встроенные стили -->
    <style>
      .hero-title {
        font-size: 3rem;
        font-weight: bold;
      }
      .hero-subtitle {
        font-size: 1.5rem;
      }
      .portfolio-img {
        object-fit: cover;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <noscript>Увімкніть JavaScript для повної функціональності сайту.</noscript>
    <div id="root"></div>
  </body>
</html>
